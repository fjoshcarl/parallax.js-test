<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sky Parallax</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <div id="scene" class="container" style="background-image: url("sky.jpg");">
        <div class="layer" data-depth="0.1" style="float:right">
          <img src="cloud3.png" class="cloud3"/>
        </div>
        <div class="layer" data-depth="0.5">
          <img src="plane.png" class="plane"/>
        </div>
        <div class="layer" data-depth="0.3">
          <img src="cloud1.png" class="cloud1"/>
        </div>
        <div class="layer" data-depth="2" style="z-index:10">
          <img src="cloud2.png" class="cloud2"/>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script type="text/javascript">
      var scene = document.getElementById('scene');
      var parallaxInstance = new Parallax(scene);

    </script>
  </body>
</html>
